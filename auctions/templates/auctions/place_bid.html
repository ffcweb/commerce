{% extends "auctions/layout.html" %}
{% load static %}
{% block body %}
<hr>
<div class="container" style="font-size:20px; max-width:100%; height:300px; margin-left:25%; margin-right:25%">

  <h2>Place Bid for {{ listing.title }}</h2>
  <form method="post" action="{% url 'bid' listing_id=listing.id %}">
    {% csrf_token %}
    {{ form.bid_amount.label_tag }}
    {{ form.bid_amount }}
    {{ form.bid_amount.errors }}
    <button type="submit">Place Bid</button>
  </form>
  <a href="{% url 'listing_detail' listing_id=listing.id %}">Back to Listing</a>
</div>
{% endblock %}
