{% extends "auctions/layout.html" %}
{% load static %}

{% block body %}
{% block content %}
<hr>
<div class="container" style="font-size:20px; max-width:100%; height:300px; margin-left:25%; margin-right:25%">
  <h2>All the Categories</h2>
  <ul>
    {% for category in categories %}
      <li><a href="{% url 'category_detail' category.id %}">{{ category.name }} ({{ category.num_listings }})</a></li>
    {% endfor %}
  </ul>
</div>

{% endblock %}
{% endblock %}
